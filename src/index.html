<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatSurf</title>
    <link
      rel="icon"
      href="https://img.icons8.com/cute-clipart/64/000000/pixel-cat.png"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap");
    </style>
  </head>
  <body>
    <form class="search-form">
      <img
        class="cat-gif"
        src="https://media2.giphy.com/media/GwqWjjJsCV5NS/giphy.gif?cid=ecf05e47f9b17a0faff427e67630a6714f3df66df511c173&rid=giphy.gif"
        alt=""
      />
      <input type="text" class="search" placeholder="Search Cats" />
      <ul class="suggestions">
        <li>Type a cat breed</li>
        <li>to instantly see suggestions</li>
      </ul>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
